<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>

<!-- CSS-->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <div class="slide-container">
            <div class="slide-content">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="./img/profile1.jpg" alt="profile picture" class="card-img">

                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">David Dell</h2>
                            <p class="description">Aliquip excepteur incididunt ex ut aliquip quis sint eiusmod. Reprehenderit cillum deserunt sint irure laboris irure irure. Culpa sint non in veniam et.
                            </p>
                            <button class="button">View more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
